<mat-form-field>
  <mat-label>Filtro</mat-label>
  <input matInput placeholder="Pesquise um campo" (keyup)="filtrar(inputFiltro.value)" #inputFiltro>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Cabeçalho da tabela -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{ element.nome }} </td>
    </ng-container>
  
    <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef> CPF </th>
      <td mat-cell *matCellDef="let element"> {{ element.cpf }} </td>
    </ng-container>

    <ng-container matColumnDef="idade">
      <th mat-header-cell *matHeaderCellDef> Idade </th>
      <td mat-cell *matCellDef="let element"> {{ element.idade }} </td>
    </ng-container>
  
    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let element">
        <button (click)="editar(element)" mat-icon-button>
          <mat-icon>edit</mat-icon>
        </button>
        <button (click)="apagar(element)" mat-icon-button>
          <mat-icon >delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <!-- Linha de cabeçalho da tabela -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  
    <!-- Linhas de dados da tabela -->
    <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>
  </table>
