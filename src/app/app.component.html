<button mat-button [matMenuTriggerFor]="menu">Menu</button>
<mat-menu #menu="matMenu">
  <button mat-menu-item>Cadastrar usuário</button>
  <button mat-menu-item>Listar Usuários</button>
</mat-menu>

<br>
<mat-card class="card-cadastro">
  <mat-card-content>
    <mat-form-field appearance="fill">
      <input matInput [(ngModel)]="usuarioDeManutencao.nome" placeholder="Digite o nome">
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
      <input matInput [(ngModel)]="usuarioDeManutencao.idade" placeholder="Digite a idade">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <input matInput [(ngModel)]="usuarioDeManutencao.cpf" placeholder="Digite o CPF">
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="cadastrar()">Cadastrar</button>
  </mat-card-actions>
</mat-card>
<br>
<div>
  <mat-icon [matBadge]="usuarios.length" matBadgeColor="primary">people</mat-icon>
</div>

<mat-card class="card-usuario" *ngFor="let usuario of usuarios">
  <mat-card-header>
    <mat-card-title>{{usuario.nome | titlecase}}</mat-card-title>
    <mat-card-subtitle *ngIf="usuario.cpf.length > 0">CPF: {{usuario.cpf | cpf}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    Professor em.... Tem {{usuario.idade}} anos
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="editar(usuario)">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-button (click)="excluir(usuario)">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
